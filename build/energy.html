		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Awesome webpage">

	</head>
	<body style="background:#000">
		<noscript>
			<p>Please enable Javascript</p>
		</noscript>
		<header class="header"></header>
		<main></main>
		<form class="container">
			<div class="row">
				<div class="col-md-6">
					<input type="text" required placeholder="Имя" name="" class="input mb-2">
					<input type="text" required placeholder="Телефон" name="" class="input mb-2">
					<input type="text" placeholder="Email (по желанию)" name="" class="input">
				</div>
				<div class="col-md-6">
					<textarea required placeholder="Комментарий" name="" class="input input_textarea mb-2"></textarea>
					<div class="d-flex justify-content-between align-items-center">
						<div class="position-relative">
							<input type="checkbox" required name="" id="agree">
							<label for="agree" class="input input_checbox"></label>
						</div>
					</div>
				</div>
			</div>
		</form>
		<footer class="footer"></footer>
	</body>
